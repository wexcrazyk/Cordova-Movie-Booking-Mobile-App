    <!-- movie list start start-->
    <section class="top_place section_padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="section_tittle text-center">
                            <h2>MOVIE</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="single_place" id="movie">
                            <script>
                            $.getJSON("https://wexpushy.xyz/project/getmovie.php?movid="+id, function(result) {
                                console.log(result);
                                $.each(result, function(i, field) {
                                var img   =   field.movieImg;
                                var myImage = new Image();
                                var get = myImage.src = 'https://wexpushy.xyz/project/img/'+img;
                
                                document.getElementById('movie').appendChild(myImage);
                                });
                            });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                    <div class="row">
                    <div class="col-lg-12 ">
                        <div class="single_place">
                            <div class="desc">
                                <table id="desc" border="1">
                                <tbody></tbody>
                                </table>
                                <script>
                                    $.getJSON("https://wexpushy.xyz/project/getdesc.php?movid="+id, function(result) {
                                        console.log(result);
                                        $.each(result, function(i, field) {
                                        var title     =   field.movieTitle;
                                        var genre     =   field.movieGenre;
                                        var sin     =   field.sinopsis;
                                        
                                        $('#title').val(title);
                                        // menampilkan baris isi
                                        $('#desc').append('<tr><td>'+ title +'</td><td>'+ genre +'</td><td>'+ sin +'</td></tr>');
                                        
                                        });
                                        
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- movie list end end-->

    <!-- booking start-->
    <section class="booking_part">
            <div class="booking_content">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="hotel-tab">
                                <div class="section_tittle text-center">
                                        <h2>Ticket Reservation</h2>
                                </div>
                            <div class="booking_form">
                                <form method="POST">
                                    <div class="form-row">
                                        <div class="form_colum">
                                            <select id="cinema" class="nc_select">
                                                <option selected>Cinema </option>
                                                <option value="Cinema 1 Movie World">Cinema 1 Movie World</option>
                                                <option value="Cinema 2 Movie World">Cinema 2 Movie World</option>
                                                <option value="Cinema 3 Movie World">Cinema 3 Movie World</option>
                                            </select>
                                        </div>
                                        <div class="form_colum">
                                                <select id="studio" size="5" class="nc_select">
                                                    <option selected>Studio</option>
                                                    <option value="A">A</option>
                                                    <option value="B">B</option>
                                                </select>
                                            </div>
                                        <div class="form_colum">
                                            <input id="datepicker_1" placeholder="Select Date">
                                        </div>
                                        <div class="form_colum">
                                            <select size="5" id="jam" class="nc_select">
                                                <option selected>Time</option>
                                                <option value="11.45">11.45</option>
                                                <option value="14.15">14.15</option>
                                                <option value="16.45">16.45</option>
                                                <option value="19.15">19.15</option>
                                            </select>
                                        </div>
                                        <div class="mt-10">
                                                <input type="text" id="username" name="first_name"
                                                 required
                                                class="single-input" value="" hidden>
                                                <script>
                                                    $(document).ready(function(){
                                                        $('#username').val(fetch);
                                                    });
                                                </script>
                                        </div>
                                        <div class="mt-10">
                                            <input type="text" id="movid" name="movie_id"
                                             required
                                            class="single-input" value="" hidden>
                                            <script>
                                                $(document).ready(function(){
                                                    $('#movid').val(id);
                                                });
                                            </script>
                                        </div>
                                        <div class="mt-10">
                                            <input type="text" id="title" name="movie_title"
                                             required
                                            class="single-input" value="" hidden>
                                        </div>
                                        <div class="form_btn">
                                            <a href="#" id="booking" class="btn_1" >Buy Ticket</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
