    <section class="blog_area section_padding">

                    <div class="blog_left_sidebar">
                        <article class="blog_item">
                            <div class="blog_item_img">

                                </a>
                            </div>

                            <div class="blog_details">
                                <h4>Username : </h4> <p id="user"></p>
                                <h4>Email Address : </h4> <p id="nama"></p>
                                <h4>Phone Number : </h4> <p id="phone"></p> 
                                <script>
                                    $.getJSON("https://wexpushy.xyz/project/getdata.php?username="+get, function(result) {
                                        console.log(result);
                                        $.each(result, function(i, field) {
                                        var user   =   field.username;
                                        var pass   =   field.password;
                                        var nama   =   field.nama;
                                        var phone   =   field.phone;
                                        
                                            
                                        document.getElementById('user').innerHTML = user;
                                        document.getElementById('nama').innerHTML = nama;
                                        document.getElementById('phone').innerHTML = phone;
                                        });
                                    });
                                </script>

                                id="logout">Sign-out</button>
                        </aside>
                    </div>
                </div>
